box: wercker/rvm
# Build definition
build:
  steps:
    - arjen/hugo-build:
        version: 0.13
        flags: --buildDrafts=true
    - script:
        name: Copy RSSfeed to feed.xml
        code: cp public/index.xml public/feed.xml

deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: re-dzine.net
        basedir: public