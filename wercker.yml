box: wercker/rvm
# Build definition
build:
  steps:
    - arjen/hugo-build:
        version: 0.13
        flags: --buildDrafts=true
    - script:
        name: Copy RSSfeed to feed.xml
        code: cp public/index.xml public/feed.xml

deploy:
  steps:
  steps:
    - hijonathan/gh-pages@0.2.3:
        token: $GIT_TOKEN
        basedir: public
        # domain: re-dzine.net
        repo: konitter/konitter.github.io
        branch: master