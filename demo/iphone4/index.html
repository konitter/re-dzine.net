    <style>
    <!--

    body {
      margin: 0;
      padding: 40px;
      background: #fff;
    }

    h1 {
      line-height: 1.4;
      margin: 55px 0 34px;

      color: black;
      font-family: Osaka, Arial, Helvetica, Sans-serif;
      font-size: 21px;
      font-weight: normal;
      border-bottom: 1px dotted #ddd;
    }

    #wrapper {
      position: relative;
      float: left;
      margin-right: 50px;
    }

    /* btn
    -------------------------------------------------------- */

    #sleepbtn {
      position: relative;
      top: 0;
      left: 151px;
      width: 40px;
      height: 1px;
      border-top: 1px solid #71716f;
      border-right: 1px solid #979392;
      border-bottom: 1px solid #7e7c7d;
      border-left: 1px solid #a09f9b;
      -webkit-border-top-left-radius: 2px;
      -webkit-border-top-right-radius: 2px;
      -moz-border-radius-topleft: 2px;
      -moz-border-radius-topright: 2px;
      background: -webkit-gradient(
        linear,
        left top,
        right top,
        color-stop(0, rgb(179,175,172)),
        color-stop(0.11, rgb(255,255,255)),
        color-stop(0.25, rgb(175,174,172)),
        color-stop(0.35, rgb(178,174,173)),
        color-stop(0.77, rgb(202,201,199)),
        color-stop(0.92, rgb(255,255,255)),
        color-stop(1, rgb(184,180,177))
      );
      background: -moz-linear-gradient(
        left center,
        rgb(179,175,172) 0%,
        rgb(255,255,255) 11%,
        rgb(175,174,172) 25%,
        rgb(178,174,173) 35%,
        rgb(202,201,199) 77%,
        rgb(255,255,255) 92%,
        rgb(184,180,177) 100%
      )
    }

    #silentswitch {
      position: absolute;
      top: 48px;
      left: 0;
      width: 3px;
      height: 24px;
      border-top: 1px solid #303030;
      border-right: 1px solid #595554;
      border-bottom: 1px solid #535152;
      border-left: 1px solid #312d2a;
      -webkit-border-top-left-radius: 1px;
      -webkit-border-bottom-left-radius: 1px;
      -moz-border-radius-topleft: 1px;
      -moz-border-radius-bottomleft: 1px;
      background: -webkit-gradient(
        linear,
        right bottom,
        right top,
        color-stop(0, rgb(179,175,172)),
        color-stop(0.12, rgb(255,255,255)),
        color-stop(0.38, rgb(89,85,82)),
        color-stop(0.37, rgb(104,100,97)),
        color-stop(0.83, rgb(255,255,255)),
        color-stop(0.98, rgb(91,87,84)),
        color-stop(0.98, rgb(63,59,56))
      );
      background: -moz-linear-gradient(
        center bottom,
        rgb(179,175,172) 0%,
        rgb(255,255,255) 12%,
        rgb(89,85,82) 38%,
        rgb(104,100,97) 37%,
        rgb(255,255,255) 83%,
        rgb(91,87,84) 98%,
        rgb(63,59,56) 98%
      )
    }

    #volumeplus,#volumeminus {
      position: absolute;
      top: 100px;
      left: 0;
      width: 3px;
      height: 19px;
      border-top: 1px solid #303030;
      border-right: 1px solid #595554;
      border-bottom: 1px solid #535152;
      border-left: 1px solid #312d2a;
      -webkit-border-top-left-radius: 2px;
      -webkit-border-bottom-left-radius: 2px;
      -moz-border-radius-topleft: 2px;
      -moz-border-radius-bottomleft: 2px;
      background: -webkit-gradient(
        linear,
        right bottom,
        right top,
        color-stop(0, rgb(179,175,172)),
        color-stop(0.12, rgb(255,255,255)),
        color-stop(0.37, rgb(104,100,97)),
        color-stop(0.83, rgb(255,255,255)),
        color-stop(0.98, rgb(91,87,84)),
        color-stop(0.98, rgb(63,59,56))
      );
      background: -moz-linear-gradient(
        center bottom,
        rgb(179,175,172) 0%,
        rgb(255,255,255) 12%,
        rgb(104,100,97) 37%,
        rgb(255,255,255) 83%,
        rgb(91,87,84) 98%,
        rgb(63,59,56) 98%
      );
    }

    #volumeminus {
      top: 144px;
    }

    /* iphone4
    -------------------------------------------------------- */

    #iphone4 {
      position: relative;
      left: 3px;
      z-index: 10;
      width: 252px;
      height: 500px;
      overflow: hidden;
      border: 2px solid #4b4b4b;
      -webkit-border-radius: 35px;
      -moz-border-radius: 35px;
      border-radius: 35px;
      background: -webkit-gradient(
        linear,
        left bottom,
        right top,
        color-stop(0, rgba(153,153,153,0)),
        color-stop(1, rgba(200,200,198,0.9))
      );
      background: -moz-linear-gradient(
        left bottom,
        rgba(153,153,153,0) 0%,
        rgba(200,200,198,0.9) 100%
      );
      -webkit-box-shadow: 3px 3px 3px rgba(50,50,52,0.3);
      -moz-box-shadow: 3px 3px 3px rgba(50,50,52,0.3);
      box-shadow: 3px 3px 3px rgba(50,50,52,0.3);
    }

    #iphone4:before {
      content: "";
      display: block;
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      z-index: -1;
      background: #000;
      border: 2px solid #020100;
      -webkit-border-radius: 32px;
      -moz-border-radius: 32px;
      border-radius: 32px;
    }

    #iphone4:after {
      content: "";
      display: block;
      position: absolute;
      top: 4px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      z-index: -1;
      background: -webkit-gradient(
        linear,
        left bottom,
        right top,
        color-stop(0, rgba(153,153,153,0)),
        color-stop(1, rgba(0,0,0,0.9))
      );
      background: -moz-linear-gradient(
        left bottom,
        rgba(153,153,153,0) 0%,
        rgba(0,0,0,0.9) 100%
      );
      border: 2px solid #3e3e3e;
      -webkit-border-radius: 32px;
      -moz-border-radius: 32px;
      border-radius: 32px;
    }

    #insetray {
      position: absolute;
      top: 7px;
      right: 6px;
      width: 0;
      height: 0;
      border-top: solid 385px rgba(255,255,255,0.1);
      border-bottom: 0;
      border-left: solid 127px transparent;
      border-right: 0;
    }

    /* camera
    -------------------------------------------------------- */

    #camera {
      position: absolute;
      top: 39px;
      left: 78px;
      width: 10px;
      height: 10px;
      border: 1px solid #303435;
      background: -webkit-gradient(linear, left top, right top, from(#1b1b1b), to(#3e3f41));
      background: -moz-linear-gradient(top, #1b1b1b, #3e3f41);
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
    }

    #lens {
      position: relative;
      top: 2px;
      left: 2px;
      width: 6px;
      height: 6px;
      background: -webkit-gradient(linear, left top, right bottom, from(#44528f), to(#323374));
      background: -moz-linear-gradient(left, #44528f, #323374);
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
    }

    #lensInr {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 2px;
      height: 2px;
      background-color: #0c1427;
      -webkit-border-radius: 1px;
      -moz-border-radius: 1px;
      border-radius: 1px;
    }

    #ray1 {
      position: absolute;
      top: 1px;
      left: 4px;
      width: 1px;
      height: 1px;
      background-color: #1965ad;
    }

    #ray2 {
      position: absolute;
      top: 3px;
      left: 1px;
      width: 1px;
      height: 2px;
      background-color: #1965ad;
    }

    /* speaker
    -------------------------------------------------------- */

    #earspeaker {
      position: absolute;
      top: 39px;
      left: 103px;
      width: 48px;
      height: 12px;
      background: -webkit-gradient(linear, left top, left bottom, from(#111111), to(#1a1a1a));
      background: -moz-linear-gradient(left, #111111, #1a1a1a);
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border-radius: 6px;
    }

    #earspeakerInr {
      position: relative;
      top: 3px;
      left: 2px;
      width: 44px;
      height: 6px;
      background: url(earspeaker.gif);
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
    }

    /* screen
    -------------------------------------------------------- */

    #screen {
      position: absolute;
      top: 87px;
      left: 18px;
      width: 216px;
      height: 324px;
      background: url(screen.jpg) no-repeat;
    }

    /* homebtn
    -------------------------------------------------------- */

    #homebtn {
      position: absolute;
      top: 429px;
      left: 101px;
      width: 48px;
      height: 48px;
      border: 2px solid #383838;
      -webkit-border-radius: 24px;
      -moz-border-radius: 24px;
      border-radius: 24px;
      background-color: #000;
    }

    #homebtnInr {
      position: relative;
      width: 46px;
      height: 46px;
      background: -webkit-gradient(
        linear,
        left top,
        right top,
        color-stop(0, rgba(98,98,98,0.5)),
        color-stop(1, rgb(0,0,0))
      );
      background: -moz-linear-gradient(
        left center,
        rgba(98,98,98,0.5) 0%,
        rgb(0,0,0) 100%
      );
      border: 1px solid #000;
      -webkit-border-radius: 22px;
      -moz-border-radius: 22px;
      border-radius: 22px;
    }

    #homebtnMark {
      position: absolute;
      top: 14px;
      left: 14px;
      width: 14px;
      height: 14px;
      border: 2px solid #a1a1a1;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      border-radius: 4px;
    }

    /* blackline
    -------------------------------------------------------- */

    #balckline1 {
      position: absolute;
      top: 0;
      left: 82px;
      width: 3px;
      height: 4px;
      background-color: #242424;
    }

    #balckline2 {
      position: absolute;
      top: 436px;
      left: 0;
      width: 3px;
      height: 4px;
      background-color: #242424;
    }

    #balckline3 {
      position: absolute;
      top: 436px;
      left: 249px;
      width: 3px;
      height: 4px;
      background-color: #242424;
    }

    -->
